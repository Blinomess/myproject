{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="{% static 'main\images\envira-brands.svg' %}">
        <title>Войти</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
        {% block addlinks %}{%endblock%}
    </head>
    <body>
        <header class="custom-header py-3 px-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="{% static 'main/images/envira-brands.svg' %}" alt="icon" width="80" class="me-3">
                <h1 class="h2 mb-0">Делаем мир лучше</h1>
            </div>
            <div class="main-btns">
                <a href="{% url 'home' %}" class="btn btn-dark" style="width: 200px; height: 55px; font-size: 27px; padding: 5px;">На главную</a>
            </div>
        </header>
        <main>
            <div class="login_form">
                <form method="post">
                    {% csrf_token %}
                    <h1>Имя пользователя:</h1><br>
                    <div>
                        {{ form.username }}
                    </div><br>
                    <h1>Пароль:</h1><br>
                    <div>
                        {{ form.password }}
                    </div><br>
                    <button type="submit" class="btn btn-primary btn-enter">Войти</button><br>
                    {% if form.errors %}
                        <div class="text-danger">Неверный логин или пароль</div>
                    {% endif %}
                </form>
            </div>
        </main>
    </body>
</html>
