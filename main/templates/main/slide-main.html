{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="{% static 'main\images\envira-brands.svg' %}">
        <title>Главная страница</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    </head>
    <body>
        <header class="custom-header py-3 px-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="{% static 'main/images/envira-brands.svg' %}" alt="icon" width="80" class="me-3">
                <h1 class="h2 mb-0">Делаем мир лучше</h1>
            </div>
            <div class="main-btns">
                <a href="{% url 'login' %}" class="btn btn-dark" style="width: 350px; font-size: 27px; padding: 5px;">Войти как администратор</a>
            </div>
        </header>
        <main>
            <div>
                <h1 style="font-size: 7rem">Здравствуйте!</h1>
                <p style="font-size: 3rem; margin-bottom: 7.5%;">У вас появилась проблема?<br>Напишите и мы поможем вам!</p>
                <a href="{% url 'create' %}" class="btn btn-primary btn-create"><b>Создать сообщение</b></a>
            </div> 
        </main>
    </body>
</html>
